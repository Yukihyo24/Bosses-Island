    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;

      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 1200px;
      text-align: center;
    }

    h1, h2, h3 {
      margin: 20px 0;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #de7fa7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00c2db;
    }

    #boss-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 80%;
      margin: 0 auto;
    }

    .card-input input {
      margin: 5px;
      padding: 5px;
    }

    .card-input input[type="number"] {
      width: 80px;
    }

    .hidden {
      display: none;
    }

    .enemy-img {
      width: 120px;
      height: auto;
      border-radius: 5px;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i83.servimg.com/u/f83/19/48/18/17/sans_t13.jpg'); /* Remplacez par l'URL de votre fond */
      background-size: cover;
      background-position: center;
      filter: blur(0px);  /* Appliquez le flou seulement au fond */
      z-index: -1;  /* Assurez-vous que ce fond reste derrière le contenu */
    }

    `).join('')}

  playerActions.innerHTML = `
    <h3>Sélectionnez ${bossCards.length} cartes :</h3>
    ${playerDeck.map((card, index) => `
      <label>
        <input type="checkbox" data-index="${index}">
        ${card.name} (${card[round.stat]})
      </label>
    `).join('')}
    <button id="confirm-selection">Confirmer la sélection</button>
  `;

  document.getElementById('confirm-selection').addEventListener('click', () => {
    const selectedCards = Array.from(document.querySelectorAll('#player-actions input[type="checkbox"]:checked'))
      .map(input => playerDeck[parseInt(input.dataset.index, 10)]);

    if (selectedCards.length !== bossCards.length) {
      alert(`Veuillez sélectionner exactement ${bossCards.length} cartes.`);
    } else {
      playRound(selectedCards, bossCards, round.stat);
    }
  });
}

 function playRound(playerCards, bossCards, stat) {
  // Calcul des sommes des statistiques pour les cartes choisies
  const playerStatSum = playerCards.reduce((total, card) => total + card[stat], 0);
  const bossStatSum = bossCards.reduce((total, card) => total + card.stat, 0);

  // Résultat basé sur les totaux
  let result;
  if (playerStatSum > bossStatSum) {
    result = "Victoire";
    playerPoints += 250; // Récompense pour un round gagné
    roundsWon++;
  } else if (playerStatSum === bossStatSum) {
    result = "Égalité";
  } else {
    result = "Défaite";
  }

  alert(`Résultat du round : ${result}!\n
         Total du joueur (${stat}): ${playerStatSum}\n
         Total du boss (${stat}): ${bossStatSum}\n
         Points actuels : ${playerPoints}`);

  currentRound++;
  nextRound();
}
function endCombat() {
  if (roundsWon === currentBoss.rounds.length) {
    playerPoints += 1000; // Bonus pour avoir gagné tous les tours
    alert(`Bravo ! Vous avez gagné tous les rounds ! Bonus de 1 000 points ajouté.\n
           Points finaux : ${playerPoints}`);
  } else {
    alert(`Combat terminé !\n
           Points finaux : ${playerPoints}`);
  }

  // Réinitialisation pour un nouveau combat
  combatZone.classList.add('hidden');
  roundsWon = 0;
  playerPoints = 0;
}

});
